<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <section>
      <div class="blank"></div>
      <div class="symbols">
        <div class="sym">+</div>
        <div class="sym">-</div>
        <div class="sym">x</div>
        <div class="sym">%</div>
      </div>
      <div class="low">
        <div class="numbers">
          <div class="num">7</div>
          <div class="num">8</div>
          <div class="num">9</div>
          <div class="num">4</div>
          <div class="num">5</div>
          <div class="num">6</div>
          <div class="num">1</div>
          <div class="num">2</div>
          <div class="num">3</div>
          <div class="num">0</div>
          <div class="num">.</div>
          <div class="num">C</div>
        </div>
        <div class="equal">=</div>
      </div>
    </section>


    <script src="index.js"></script>
  </body>
</html>

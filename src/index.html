<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>

    <h1>Calculator</h1>
    
    <section>

      <form class="input">
        <input type="text" class="input_blank" />
      </form>

      <div class="symbols">
        <button type="button" class="symbols_btn add">+</button>
        <button type="button" class="symbols_btn minus">-</button>
        <button type="button" class="symbols_btn multi">x</button>
        <button type="button" class="symbols_btn divide">%</button>
      </div>

      <div class="low">
        <div class="numbers">
          <button type="button" class="num nums">7</button>
          <button type="button" class="num nums">8</button>
          <button type="button" class="num nums">9</button>
          <button type="button" class="num nums">4</button>
          <button type="button" class="num nums">5</button>
          <button type="button" class="num nums">6</button>
          <button type="button" class="num nums">1</button>
          <button type="button" class="num nums">2</button>
          <button type="button" class="num nums">3</button>
          <button type="button" class="num nums">0</button>
          <button type="button" class="num numdot">.</button>
          <button type="button" class="num numc">C</button>
        </div>

        <button type="button" class="equal">=</button>      
      </div>

    </section>


    <script src="index.js"></script>
  </body>
</html>
